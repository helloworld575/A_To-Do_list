<!DOCTYPE>
<html>

    <head>
        <meta charset="utf-8">
        <title>To-Do lists</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/static/base.css" rel="stylesheet" media="screen">

    </head>

    <body>
        <div calss="container">
            <nav class="navbar navbar-default" role="navigation" role="navigation">
                <a href="/" class="navbar-brand">Superlists</a>
                <a href="#" class="btn navbar-btn navbar-right" id="id_login">Sign in</a>
            </nav>
            <div class="row">
                <div class="col-md-6 col-md-offset-3 jumbotron ">
                    <div class="text-center">
                        <h1>{% block header_text %}{% endblock%}</h1>
                    </br>
                        <form method="post" action="{% block form_action %}{% endblock%}">
                            {{ form.text }}
                            {% csrf_token %}
                            {% if form.errors %}
                            <div class="form-group has-error">
                                <span class="help-block">{{ form.text.errors }}</span>
                            </div>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    {% block table %}{% endblock%}
                </div>
            </div>
        </div>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="/static/list.js"></script>
    <script src="https://login.persona.org/include.js"></script>
    <script src="/static/accounts.js"></script>
    <script>
        $(document).ready(function(){
            var user="{{ user.email }}"||null;
            var token="{{ csrf_token }}";
            var urls={
                login:"TODO",
                logout:"TODO",
            };
            Thefirst.Accounts.initialize(navigator,user,token, urls);
        });

    </script>
    </body>

</html>
