<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript tests</title>
        <link rel="stylesheet" href="../../../thefirst/static/tests/qunit.css">
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture">
            <form>
                <input name="text"/>
                <div class="has-error">Error text</div>
            </form>
        </div>
        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script src="../../../thefirst/static/tests/qunit.js"></script>
        <script src="../list.js">

        </script>
        <script>
        /*global $,test,equal */
        QUnit.test("errors should be hidden on keypress",function(assert){
            $('input').trigger('keypress');
            assert.equal($('.has-error').is(':visible'),false);
        });
        QUnit.test("errors not be hidden unless there is a key press",function(assert){
            assert.equal($('.has-error').is(':visible'),true)
        })
        </script>
    </body>
</html>
