<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript tests</title>
        <link rel="stylesheet" href="../../../thefirst/static/tests/qunit.css">
    </head>
    <body>
        <div class="qunit"></div>
            <div class="qunit-fixture">
                <a id="id_login">Sign in</a>
            </div>

        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script src="../../../thefirst/static/tests/qunit.js"></script>
        <script src="../accounts.js"></script>
        <script>
            // golbal $,test,equal,sinon,Superlists
            QUnit.test("initialize binds sign in button to navigator.id.request",function(assert){
                var requestWasCalled=false;
                var mockRequestFunction=function(){
                    requestWasCalled=true;
                };
                var mockNavigator={
                    id:{
                        request:mockRequestFunction
                    }
                };
                thefirst.Accounts.initialize(mockNavigator);
                $('#id_login').trigger('click');
                assert.equal(requestWasCalled,true);
            })
        </script>
    </body>
</html>
